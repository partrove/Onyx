<footer>
  <div class="footer-info">
    {{ dateFormat "2006" now }} {{ with .Site.Copyright }} {{ . }} | {{ end }} <a
      href="https://github.com/partrove/Onyx">Onyx Theme</a> | Built with <a href="https://gohugo.io">Hugo</a>
    <a class="border"></a>
  </div>
  <div style="display:flex">
    {{- range $index, $key := .Site.Params.Social -}}
    <a class="soc" href="{{ $key.url }}" rel="me" title="{{ $key.name }}"><i class="si si-{{ $key.icon }}"></i></a>
    {{- end -}}
  </div>
</footer>
{{ if not hugo.IsServer }}
{{ template "_internal/google_analytics.html" . }}
{{ end }}
